    <script>
        function isLeap(year) {
    
    /**************Don't change the code above****************/    
      if ( year % 4 === 0 ) {
          if ( year % 100 === 0 ) {
             if ( year % 400 === 0) {
                return 'Leap year.';
             } else {
                return 'Not leap year.';
             } 
          } else {     
              return 'leap year';
             } 
          } else {
              return 'Not leap year';
          }
    
    }
         
    isLeap(2000);
    </script>
